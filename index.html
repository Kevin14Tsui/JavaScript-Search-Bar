<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-6 md:p-24 bg-gray-200">

  <div class="shadow-lg rounded-lg overflow-hidden bg-white">
    <input id="searchbox" onkeyup="findResult()"
      class="text-xl block w-full appearance-none bg-white placeholder-gray-400 px-4 py-3 rounded-lg outline-none"
      placeholder="Search for movie">

    <div id="suggestions" class="hidden px-2 py-2 border-t text-sm text-gray-800">
      <div class="mb-3 hidden" id="movie-List">
        <h3 class="text-xs text-gray-600 pl-2 py-1">Movies</h3>
        <ul id="suggestionsMovies">
        </ul>
      </div>

      <div class="hidden" id="tvshow-List">
        <h3 class="text-xs text-gray-600 pl-2 py-1">TV Shows</h3>
        <ul id="suggestionsTVshow">
        </ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
